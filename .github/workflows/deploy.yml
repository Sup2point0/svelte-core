name: 'deploy'

on:
  workflow_dispatch:
  push:
    paths:
      # - '**.yml'
  schedule:
    - cron: '20 4 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: 'git / checkout'
        uses: actions/checkout@v4

      - name: 'node / setup'
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: 'svelte / install'
        run: npm install

      - name: 'svelte / build'
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: 'github / upload artifacts'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 'github / deploy'
        id: deployment
        uses: actions/deploy-pages@v4
